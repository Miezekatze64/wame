<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>WASM game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="canvas">
      Your browser sadly does not support the HTML5 canvas element. Please consider using another browser.
    </canvas>
    <div class="buttons" id="buttons">
      <button onclick="wasm.game_keyup(82)">Restart</button>
      <button onmousedown="wasm.game_keydown(65)" onmouseup="wasm.game_keyup(65)">←</button>
      <button onmousedown="wasm.game_keydown(32)" onmouseup="wasm.game_keyup(32)">↑</button>
      <button onmousedown="wasm.game_keydown(68)" onmouseup="wasm.game_keyup(68)">→</button>
      <button onmousedown="wasm.game_keydown(83)" onmouseup="wasm.game_keyup(83)">Shoot</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
